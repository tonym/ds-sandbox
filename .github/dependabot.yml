version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    # Look for `package.json` and `lock` files in the `root` directory
    directory: '/'
    # Check the npm registry for updates every day (weekdays)
    labels:
      - 'dependabot'
    reviewers:
      - 'tonym'
      - 'OpenSesame/catalog'
    schedule:
      interval: 'daily'
      time: '0800'
      timezone: 'America/Los_Angeles'
    target-branch: 'main'
